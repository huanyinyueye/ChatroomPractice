<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
    <title>T</title>
        
    <script src="https://cdn.bootcss.com/socket.io/2.0.4/socket.io.js"></script>
</head>
<body>

<div id="loginbox">
    <div style="width:260px;margin:200px auto;">
        請先輸入你在聊天室的暱稱
        <br/>
        <br/>
            <input type="text" style="width:180px;" placeholder="請輸入使用者名稱" id="username" name="username" />
            <input type="button" style="width:50px;" value="傳送" onclick="CHAT.usernameSubmit()" />  
        
    </div>
</div>
<div id="chatbox" style="display:none;">
    <div style="background:#3d3d3d;height: 28px; width: 100%;font-size:12px;">
        <div style="line-height: 28px;color:#fff;">
            <span style="text-align:left;margin-left:10px;">Websocket多人聊天室</span>
            <span style="float:right; margin-right:10px;"><span id="showusername"></span> |
            <a href="javascript:CHAT.logout();" style="color:#fff;">離開</a></span>
        </div>
    </div>
    <div id="doc">

        <div id="chat">

            <div id="message" class="message">
                <div id="onlinecount" style="background:#EFEFF4; font-size:12px; margin-top:10px; margin-left:10px; color:#666;">
                </div>
            </div>  

            <div id="pmessage" class="pmessage">
                <div id="onlinecount" style="background:#EFEFF4; font-size:12px; margin-top:10px; margin-left:10px; color:#666;">
                </div>
            </div>

            <div class="input-box">

                <div class="input">
                    <input type="text" maxlength="140" placeholder="請輸入聊天內容，按Ctrl傳送" id="content" name="content">
                </div>
                <div class="action">
                    <button onclick="CHAT.submit()" id="mjr_send">Send</button>
                </div>

                <!-- 私訊按鈕 -->
                <div class="input">
                    <input type="text" maxlength="140" placeholder="請輸入聊天內容，按Ctrl傳送" id="contents" name="contents">
                    <input type="text" maxlength="140" placeholder="傳送username" id="to" name="to">
                </div>
                <div class="action">
                    <button onclick="CHAT.psubmit()" id="mjr_send">pSend</button>
                </div>  
                              
            </div>

        </div>
    </div>
</div>

<style> </style>

<script type="text/javascript" src="client.js"></script>
</body>
</html>
